<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Streak Tracker</h1>
        <div class="streak-counter">
            <span>Current Streak: </span>
            <span id="current-streak">0</span> days
        </div>
        <div class="controls">
            <button id="mark-complete" onclick="completebtn()">Mark as Complete</button>
            <button id="savebtn" onclick="savebtn()">Save Streak</button>
            <button id="reset-streak" onclick="resetbtn()">Reset Streak</button>
        </div>

        <div>
            <p>The number of streaks:</p>
            <span id="total-streak">0</span> days
        </div>
        <p id="last-updated"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
